<ion-header>

  <ion-navbar>
    <ion-title>Cartões</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="all-page">

  <ion-card *ngFor="let cartao of cartoes">
    <img src="{{ cartao.image }}" class="imagem-resposta" />
    <ion-card-content class="container">
      <ion-card-title>
        <p>
          <strong>Nome: {{ cartao.title }} </strong>
        </p>
      </ion-card-title>
      <p>
        ID: {{ cartao.id }}
      </p>
      <p>
        Tipo: {{ cartao.type }}
      </p>
      <p>
        Descrição: {{ cartao.description }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
