<ion-header>

  <ion-navbar>
    <ion-title>Cartões</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="all-page">

  <ion-card class="margin-top-bottom" *ngFor="let cartao of cartoes">
    <img src="{{ cartao.image }}" class="imagem-resposta" />
    <ion-card-content class="container">
      <ion-card-title>
        <p>
          <strong>Nome: {{ cartao.title }} </strong>
        </p>
      </ion-card-title>
      <p>
        <strong>Imagem Número {{ cartao.id }} </strong>
      </p>
      <p>
        <strong>Tipo:</strong> {{ cartao.type }}
      </p>
      <p>
        <strong>Descrição: </strong> {{ cartao.description }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
