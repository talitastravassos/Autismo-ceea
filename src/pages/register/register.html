<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div padding class="logo">
    <img src="assets/imgs/logo.png" alt="">
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating>Email: </ion-label>
      <ion-input type="text" [(ngModel)]='user.email'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha: </ion-label>
      <ion-input type="password" [(ngModel)]='user.password'></ion-input>
    </ion-item>

    <div padding class="botao">
      <button ion-button color="secondary" (click)="register(user)"> Enviar </button>
    </div>

  </ion-list>

</ion-content>
