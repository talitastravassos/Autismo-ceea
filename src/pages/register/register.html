<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div padding-horizontal text-center class="animated fadeInDown logo">
      </div>

      <!-- Login form -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)]='user.email'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]='user.password'></ion-input>
      </ion-item>

      <div margin-top>
        <button ion-button block color="dark" round tappable (click)="register(user)">
          Enviar
        </button>


      </div>

      <!-- Other links -->
      <div text-center margin-top>
        <span ion-text color="primary" tappable (click)="login()">Eu jÃ¡ tenho uma conta</span>
      </div>

    </div>
