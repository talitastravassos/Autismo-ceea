<ion-header>
  <ion-navbar>
    <ion-title>Autismo - CEEA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <cartao class="card"></cartao>
  <br>

  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab right bottom>
    <button ion-fab (click)="doRefresh()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
