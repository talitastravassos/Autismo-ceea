<ion-header>
  <ion-navbar>
    <ion-title>Autismo - CEEA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <cartao class="card"></cartao>
<br>
  
  <div class="botao">
    <button ion-button round color="primary">Opção 1</button>
    <button ion-button round color="secondary">Opção 2</button>

      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
