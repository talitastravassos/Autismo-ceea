<ion-header>

  <ion-navbar>
    <ion-title>Bem-Vindo</ion-title>
  </ion-navbar>

</ion-header>
<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown logo">

    </div>

    <!-- Login -->

    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Email
      </ion-label>
      <ion-input type="email" [(ngModel)]='user.email'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Senha
      </ion-label>
      <ion-input type="password" [(ngModel)]='user.password'></ion-input>
    </ion-item>
    <br>

    <div>
      <button ion-button icon-start block round color="dark" tappable (click)="login(user)">
        <ion-icon name="log-in"></ion-icon>
        ENTRAR
      </button>

    <p text-right ion-text color="primary" tappable (click)="forgotPass()"><strong>Esqueceu a senha?</strong></p>

      <ion-grid>
        <ion-row>
          <p text-center ion-text color="primary">Ou entre com:</p>
          <ion-col>
            <button ion-button icon-only block class="btn-gplus" (click)="loginWithGoogle()">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="register()">Novo aqui?
        <strong>Cadastre-se</strong>
      </span>
    </div>

  </div>
</ion-content>
