<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div padding-horizontal text-center class="animated fadeInDown logo">
      </div>

      <!-- Login form -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="Email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <div margin-top>
        <button ion-button block color="dark" round tappable (click)="resetPassword(email)">
          Enviar
        </button>
      </div>

    </div>
