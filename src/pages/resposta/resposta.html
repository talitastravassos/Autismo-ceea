<ion-header>

  <ion-navbar>
    <ion-title>Resposta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="resposta" >
        <img src="{{ resposta.image }}" class="imagem-resposta" />
        <ion-card-content class="container">
          <ion-card-title>
            Resposta correta: <strong>{{ resposta.title }}</strong>
          </ion-card-title>
          <p>
            Descrição: {{ resposta.description }}
          </p>
        </ion-card-content>
      </ion-card>
    
    <button ion-button block (click)="proximo()">Próximo</button>    

</ion-content>
