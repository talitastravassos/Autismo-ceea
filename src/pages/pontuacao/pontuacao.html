<ion-header>

  <ion-navbar>
    <ion-title>Últimas Pontuações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="all-page">

  <ion-list *ngFor="let pontuacao of pontuacoesAtuais">
    <ion-list-header>
      <strong> PARTIDA {{ pontuacao.id }}</strong>
    </ion-list-header>
    <ion-item>
      <ion-icon color="light" name="checkmark-circle" item-start></ion-icon>
      <strong>Acertos:</strong> {{ pontuacao.acertos }}
    </ion-item>
    <ion-item>
      <ion-icon color="danger" name="close-circle" item-start></ion-icon>
      <strong>Erros:</strong> {{ pontuacao.erros }}
    </ion-item>
    <ion-item>
      <ion-icon color="dark" name="happy" item-start></ion-icon>
      <strong>Aproveitamento:</strong> {{ pontuacao.aproveitamento }}%
    </ion-item>
  </ion-list>

</ion-content>
