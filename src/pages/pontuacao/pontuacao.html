<ion-header>

  <ion-navbar>
    <ion-title>Últimas Pontuações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let pontuacao of pontuacoesAtuais">
    <ion-list-header>
      Partida {{ pontuacao.id }}
    </ion-list-header>
    <ion-item>
      <ion-icon name="checkmark-circle" item-start></ion-icon>
      Acertos: {{ pontuacao.acertos }}
    </ion-item>
    <ion-item>
      <ion-icon name="close-circle" item-start></ion-icon>
      Erros: {{ pontuacao.erros }}
    </ion-item>
    <ion-item>
      <ion-icon name="happy" item-start></ion-icon>
      Aproveitamento: {{ pontuacao.aproveitamento }}%
    </ion-item>
  </ion-list>
</ion-content>
