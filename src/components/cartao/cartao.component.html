
<ion-card *ngFor="let cartao of cartaos">
  <img src= "{{ cartao.image }}" *ngIf="cartao.id == random" class="imagem"/>
  <ion-card-content *ngIf="cartao.id == random" class="container" >
    <ion-card-title>
      {{ cartao.title }}
      </ion-card-title>
    <p>
      {{ cartao.description }}
    </p>
  </ion-card-content>
</ion-card>
